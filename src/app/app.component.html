<div class="app-container">
  <div *ngIf="eventName && eventDate" class="countdown-section">
    <h2 class="event-name">{{ eventName }}</h2>
    <app-countdown [targetDate]="eventDate"></app-countdown>
  </div>

  <app-event-form
    [eventName]="eventName"
    [eventDate]="eventDate"
    (formSubmitted)="onFormSubmit($event)"
  ></app-event-form>
</div>
